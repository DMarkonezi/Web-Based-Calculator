<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="container">

        <div id="resultDiv">
            Result
        </div>

        <div id="buttonsDiv">

            <div class="fourButtonsRow">
                <button id="clearButton">
                    C
                </button>
                <button id="percentageButton">
                    %
                </button>
                <button id="deleteButton">
                    Del
                </button>
                <button id="divideButton">
                    /
                </button>
            </div>
            <div class="fourButtonsRow">
                <button id="numberSevenButton">
                    7
                </button>
                <button id="numberEightButton">
                    8
                </button>
                <button id="numberNineButton">
                    9
                </button>
                <button id="multiplyButton">
                    *
                </button>
            </div>
            <div class="fourButtonsRow">
                <button id="numberFourButton">
                    4
                </button>
                <button id="numberFiveButton">
                    5
                </button>
                <button id="numberSixButton">
                    6
                </button>
                <button id="substractionButton">
                    -
                </button>
            </div>
            <div class="fourButtonsRow">
                <button id="numberOneButton">
                    1
                </button>
                <button id="numberTwoButton">
                    2
                </button>
                <button id="numberThreeButton">
                    3
                </button>
                <button id="additionButton">
                    +
                </button>
            </div>
            <div class="fourButtonsRow">
                <button id="changeSignButton">
                    +/-
                </button>
                <button id="zeroButton">
                    0
                </button>
                <button id="dotButton">
                    .
                </button>
                <button id="equalSignButton">
                    =
                </button>
            </div>

        </div>
</body>

</html>
