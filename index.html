<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <script src="calculatorLogic.js" defer></script>

    <div id="container">

        <div id="resultDiv">
        </div>

        <div id="buttonsDiv">

            <div class="fourButtonsRow">
                <button id="clearButton">
                    C
                </button>
                <button id="percentageButton">
                    %
                </button>
                <button id="deleteButton">
                    Del
                </button>
                <button id="divideButton" class="operationButton">
                    /
                </button>
            </div>
            <div class="fourButtonsRow">
                <button id="numberSevenButton" class="numberButton">
                    7
                </button>
                <button id="numberEightButton" class="numberButton">
                    8
                </button>
                <button id="numberNineButton" class="numberButton">
                    9
                </button>
                <button id="multiplyButton" class="operationButton">
                    *
                </button>
            </div>
            <div class="fourButtonsRow">
                <button id="numberFourButton" class="numberButton">
                    4
                </button>
                <button id="numberFiveButton" class="numberButton">
                    5
                </button>
                <button id="numberSixButton" class="numberButton">
                    6
                </button>
                <button id="substractionButton" class="operationButton">
                    -
                </button>
            </div>
            <div class="fourButtonsRow">
                <button id="numberOneButton" class="numberButton">
                    1
                </button>
                <button id="numberTwoButton" class="numberButton">
                    2
                </button>
                <button id="numberThreeButton" class="numberButton">
                    3
                </button>
                <button id="additionButton" class="operationButton">
                    +
                </button>
            </div>
            <div class="fourButtonsRow">
                <button id="changeSignButton">
                    +/-
                </button>
                <button id="zeroButton" class="numberButton">
                    0
                </button>
                <button id="dotButton">
                    .
                </button>
                <button id="equalSignButton">
                    =
                </button>
            </div>

        </div>
</body>

</html>
